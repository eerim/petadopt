<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption ğŸ¾</title>

    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-left">
        <span class="logo">ğŸ¾ PetAdopt</span>
        <a href="/" class="nav-link">Home</a>
        <a href="/listings.html" class="nav-link">Listings</a>
      </div>

      <button class="nav-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="nav-dropdown">
        <a href="/">Home</a>
        <a href="/listings.html">Listings</a>
        <a href="/profile.html">Profile</a>
      </div>

      <div id="navAuth">
        <button id="loginBtn" class="nav-btn">Sign In</button>
        <button id="registerBtn" class="nav-btn outline">Sign Up</button>
      </div>

      <div id="navUser" class="hidden">
        <img id="profileAvatar" class="avatar" />
        <span id="navUsername"></span>
        <button id="logoutBtn" class="nav-btn outline">
          Logout
        </button>
      </div>
    </nav>

    <header class="hero">
      <h1>Adopt Love</h1>
      <p>Find your purr-fect friend ğŸ±</p>

      <div class="hero-actions">
        <button class="primary-btn">View Pets</button>
        <button id="locateBtn" class="secondary-btn ghost geo-btn">
          Find pets near me
        </button>
      </div>

      <div class="geo-note" id="geoBanner">
        Ready to detect your location
      </div>
    </header>

    <div class="pet-switch">
      <button class="secondary-btn" data-filter="all">All</button>
      <button class="secondary-btn" data-filter="cat">Cats ğŸ˜º</button>
      <button class="secondary-btn" data-filter="dog">Dogs ğŸ¶</button>
    </div>

    <div class="filter-bar">
      <input type="text" id="searchPets" placeholder="Search by name" />
      <input type="text" id="filterCity" placeholder="Filter by city" />

      <label class="filter-checkbox">
        <input type="checkbox" id="filterAvailable" />
        <span>Only available</span>
      </label>

      <select id="sortPets">
        <option value="newest">Newest first</option>
        <option value="oldest">Oldest first</option>
        <option value="name-asc">Name from A to Z</option>
        <option value="name-desc">Name from Z to A</option>
      </select>
    </div>

    <section class="pets" id="pets">
      <h2>Available for adoption</h2>

      <div class="pet-grid" id="petGrid"></div>

      <div style="text-align: center; margin-top: 24px;">
        <button id="loadMore" class="secondary-btn">
          Load more ğŸ¾
        </button>
      </div>
    </section>

    <div class="modal hidden" id="authModal">
      <div class="modal-content">
        <h2 id="modalTitle">Sign In</h2>

        <input
          type="text"
          id="authUsername"
          placeholder="Username"
          required
        />

        <input
          type="email"
          id="email"
          placeholder="Email"
          required
        />

        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        />

        <button id="submitAuth" class="primary-btn">
          Submit
        </button>

        <p class="close" id="closeModal">Ã—</p>
      </div>
    </div>

    <button id="scrollTopBtn" class="scroll-top-btn">ğŸ¾</button>

    <footer>
      <p>ğŸ¾ Pet Adoption Project â€¢ Web Final</p>
    </footer>

    <script src="/notify.js"></script>
    <script src="/chat.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
