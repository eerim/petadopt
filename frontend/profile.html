<!DOCTYPE html>
<html lang="en">

<body>

<nav class="navbar">
  <div class="nav-left">
    <a href="/" class="nav-logo">ğŸ¾ PetAdopt</a>

  <div class="nav-right">

<main class="profile-page">

  <section class="profile-info">
    <img id="avatar" class="profile-avatar" />
    <div>
      <h2 id="username">Username</h2>
      <p id="email">email@example.com</p>

  </section>

  <section class="contact-card">
    <h3>ğŸ“ Contacts</h3>
    <div class="profile-form">
      <label for="profilePhone">Phone</label>
      <input
        id="profilePhone"
        type="tel"
        placeholder="+7 (700) 000 0000"
      />

      <label for="profileCity">City</label>
      <input
        id="profileCity"
        type="text"
        placeholder="City, Country"
      />

      <button id="saveProfileBtn" class="primary-btn">
        Save contact info
      </button>
      <p id="profileStatus" class="form-hint"></p>
    </div>
  </section>

  <section class="my-pets">
    <h3>ğŸ¾ My Adopted pets</h3>

    <div class="request-list profile" id="myRequestsList"></div>
  </section>

  <section class="my-pets">
    <h3>Favorites</h3>
    <div class="pet-grid" id="favoritesGrid"></div>
